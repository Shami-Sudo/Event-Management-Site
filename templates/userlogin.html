{% extends 'base.html' %} 
{% block content %}

<form action="{{ url_for('userlogin')}}" method="post">
        <div class="form-group">
        <label for="email">email:</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="email"></div>
        <div class="form-group mb-2">
        <label for="password">password:</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="password"></div>
        <button class="btn btn-primary user-login" type="submit">Login</button>

  </form>
  <div class="dropdown"></div>
  <a class="item" href="{{  url_for('userregister')  }}">New around here? Sign up</a>

</div>
 
{% endblock %}
