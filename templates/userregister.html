{% extends 'base.html' %} 
{% block content %}
<form action="{{ url_for('userregister')}}" method="post">
    <div class="form-group">
    <label for="email">email:</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="email"></div>
    <div class="form-group mb-2">
    <label for="password">password:</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="password"></div>
    <div class="form-group mb-2">
    <label for="cpassword">Confirm password:</label>
    <input type="text" class="form-control" id="cpassword" name="cpassword" placeholder="Re-enter password"></div>
    <button class="btn btn-primary" type="submit">Login</button>

</form>
{% endblock %}
